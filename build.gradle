plugins {
    id 'java-library'
}

group 'be.mvalvekens'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets{
    example {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

configurations {
    exampleImplementation.extendsFrom(implementation)
}

dependencies {
    api 'com.itextpdf:kernel:7.2.2'
    api 'com.itextpdf:layout:7.2.2'
    implementation 'org.commonmark:commonmark:0.18.2'
    implementation 'com.itextpdf:io:7.2.2'
    implementation 'com.itextpdf:pdfa:7.2.2'
    implementation 'com.itextpdf:hyph:7.2.2'
}
